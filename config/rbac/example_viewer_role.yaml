# permissions for end users to view dataflows.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dataflow-viewer-role
rules:
- apiGroups:
  - demo.dataflow
  resources:
  - dataflows
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - demo.dataflow
  resources:
  - dataflows/status
  verbs:
  - get
